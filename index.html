<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
			<div class="video_container">
				<video autoplay>browseer doesn't support video</video>
				<div class="video_controller">
					<button id="start_video">Start Video</button>
					<button id="stop_video">Stop video</button>
				</div>
			</div>
			<div class="audio_container">
				<canvas id="canvas"></canvas>
				<div class="audio_controller">
					<button id="start_audio">Start Audio</button>
					<button id="stop_audio">Stop Audio</button>
				</div>
			</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
